{% extends 'base.html' %} 
{% block title %} Upload {% endblock %} 

{% block content %}
<h1>Upload Your MFP Data</h1>
<form method="post" action="/" enctype="multipart/form-data">
    {% csrf_token %} {{form.as_p}}
    <button type="submit" , name="save">Submit</button>
</form>

{% if upload %}
<iframe
    src="https://snapshots.raintank.io/dashboard/snapshot/BENoELWcPg9ucklkMkCrW51to3SV6PnS"
    height=800
    width=1000
></iframe>
{% endif %}

{% endblock %}
